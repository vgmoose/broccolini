<html>
    <head>
        <title>New Tab - Broccolini</title>
        <style>
            html, body {
                font-family: sans-serif;
                margin: 0 auto;
                background-color: #fafafa;
            }
            #RestoreSession {
                display: none;
                background-color: #f1f1f1;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 20px;
            }
            #FavoritesContainer {
                display: block;
                margin: 0 auto;
                width: 95%;

            }
            .Favorite {
                display: inline-block;
                text-align: center;
                margin-left: 11px;
                margin-right: 11px;
                margin-bottom: 22px;
                padding: 11px;
                background-color: #f1f1f1;
                border-radius: 10px;
            }
            .Favorite p {
                padding-top: 5px;
                margin: 0px;
            }
            .Favorite img {
                width: 250px;
                height: 140px;
                border: 1px solid black;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <br/><br/>
        {1}
        <div id="FavoritesContainer">
            <h2>Favorites</h2>
            {2}
        </div>
    </body>
